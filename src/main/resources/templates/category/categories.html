<!DOCTYPE>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns:th="http://www.w3.org/1999/xhtml">

<body>


<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header text-center"><i class="fa fa fa-bars"></i>Category Management</h3>

            </div>
        </div>
        <div class="container">
            <section class="panel table table-bordered">
                <div class="panel-heading text-center" style="padding: 10px">
                    All Post Category </br>

                </div>

                <div class="panel-body">
                    <table class="table table-striped table-advance table-hover">
                        <tbody>
                        <tr>
                            <th></th>
                            <th><i class="icon_profile"></i> SN</th>
                            <th><i class="icon_calendar"></i> Category Name</th>
                            <th><i class="icon_calendar"></i> Category Detail</th>
                            <th><i class="icon_cogs"></i> Action</th>
                        </tr>
                        <tr th:each="category:${categories}">
                            <td><i class="fa fa-table"></i></td>
                            <td th:text="${category.id}"></td>
                            <td th:text="${category.categoryName}"></td>
                            <td th:text="${category.categoryDetail}"></td>
                             <td>
                                <div class="btn-group">
                                    <a id="display" th:href="@{'/category/editCategory/'+${category.id}}"
                                       class="btn btn-primary"><i class="icon_pencil-edit"></i>Edit</a>
                                    <a class="btn btn-danger" onclick="return confirm('Are you sure you want delete?')"
                                       th:href="@{'/category/deleteCategory/'+${category.id}}">
                                        <i class="icon_close_alt2">Delete</i></a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </section>
        </div>
    </section>
</div>


</body>
</html>
