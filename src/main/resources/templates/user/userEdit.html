<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns:th="http://www.w3.org/1999/xhtml">

<body>
<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header text-center"><i class="fa fa fa-bars"></i>Edit User </h3>
            </div>
        </div>
        <div class="container" style="width: 70%">
            <section class="panel">
                <div class="panel-heading text-center">
                      User Details and Assigned User Roles
                </div>
                <div class="panel-body">
                  <div class="row" style=" margin: 20px; auto;">
                      <div class="col-lg-3"></div>
                      <div class="col-lg-6">
                             <div class="panel border-top">
                                 <div class="panel-body text-center">
                                     <div class="form-group row">

                                         <label class="control-label col-lg-6">Id</label>
                                         <div class="col-lg-6">
                                             <input name="id" th:value="${user.id}" disabled type="text" size="16"
                                                    class="form-control">
                                         </div>
                                     </div>
                                     <div class="form-group">

                                         <div class="row">
                                             <label class="control-label col-lg-6">Firstname</label>
                                             <div class="col-lg-6">
                                                 <input name="firstname" th:value="${user.firstname}" class="form-control"
                                                        size="16" type="text">
                                             </div>
                                         </div>
                                     </div>
                                     <div class="form-group">
                                        <div class="row"> <label class="control-label col-lg-6"> Lastname</label>
                                            <div class="col-lg-6">

                                                <input name="lastname" th:value="${user.lastname}" type="text"
                                                       class=" form-control"/>
                                            </div></div>
                                     </div>
                                     <div class="form-group">
                                         <div class="row"><label class="control-label col-lg-6">Username</label>
                                             <div class="col-lg-6">

                                                 <input name="username" th:value="${user.username}" type="text"
                                                        class="form-control">
                                             </div></div>
                                     </div>
                                 </div>
                             </div>
                      </div>
                      <div class="col-lg-3"></div>
                  </div>
                    <div class="row">
                        <div class="col-lg-3"></div>
                    <div class="col-lg-6">
                        <table class="table table-striped table-advance table-hover">
                            <tbody>
                            <tr>
                                <th></th>
                                <th><i class="icon_profile"></i> Description</th>
                                <th><i class="icon_cogs"></i> Action</th>
                            </tr>
                            <tr th:each="userRole:${userRoles}">
                                <td><i class="fa fa-table"></i></td>
                                <td th:text="${userRole.description}"></td>
                                <td>
                                    <div class="btn-group">
                                        <a onclick="return confirm('Are you sure you want delete?')"
                                           th:href="@{'/user/role/unassign/'+${user.id}+'/' +${userRole.id}}"
                                           class="btn btn-danger"><i class="fa fa-times"></i>Unassign</a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                            <div class="col-lg-3"></div>
                    </div>
                </div>
            </section>

            <section class="panel">
                <div class="panel-heading text-center">
                    Roles currents user is not assigned
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-advance table-hover">
                        <tbody>
                        <tr>
                            <th></th>
                            <th><i class="icon_profile"></i> Description</th>
                            <th><i class="icon_calendar"></i> Details</th>
                            <th><i class="icon_cogs"></i> Action</th>
                        </tr>
                        <tr th:each="userNotRole:${userNotRoles}">
                            <td><i class="fa fa-table"></i></td>
                            <td th:text="${userNotRole.description}"></td>
                            <td th:text="${userNotRole.details}"></td>
                            <td>
                                <div class="btn-group">
                                    <a onclick="return confirm('Are you sure you want delete?')"
                                       th:href="@{'/user/role/assign/'+${user.id}+'/' +${userNotRole.id}}"
                                       class="btn btn-success"><i class="icon_plus_alt2"></i>Assign</a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </section>

        </div>
    </section>
</div>

</body>
</html>
