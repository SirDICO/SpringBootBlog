<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns:th="http://www.w3.org/1999/xhtml">

<body>


<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header text-center"><i class="fa fa fa-bars"></i>Users Management Page</h3>
                <h4> <a th:href="@{/}"
                        class="jumbo-tron">Home</a></h4>
                <h4> <a th:href="@{'/user/}"
                           class="jumbo-tron">Return to user home</a></h4>
<!--           --\6-->]


            </div>
        </div>
        <div class="container">
            <section class="panel table table-bordered">
                <div class="panel-heading text-center" style="padding: 10px">
                    All Users Register </br>

                 You are Welcome,  <span th:text ="${#authentication.getPrincipal().getUsername}"></span>

                </div>
                <div class="panel-body">
                    <table class="table table-striped table-advance table-hover">
                        <tbody>
                        <tr>
                            <th></th>
                            <th><i class="icon_profile"></i> Firstname</th>
                            <th><i class="icon_calendar"></i> Lastname</th>
                            <th><i class="icon_calendar"></i> Username</th>
                            <th><i class="icon_cogs"></i> Action</th>
                        </tr>
                        <tr th:each="user:${users}">
                            <td><i class="fa fa-table"></i></td>
                            <td th:text="${user.firstname}"></td>
                            <td th:text="${user.lastname}"></td>
                            <td th:text="${user.username}"></td>
                            <td>
                                <div class="btn-group">
                                    <a id="display" th:href="@{'/user/userEdit/'+${user.id}}"
                                       class="btn btn-primary"><i class="icon_pencil-edit"></i>Manage Roles</a>
                                    <a class="btn btn-success"><i class="icon_document_alt"></i></a>
                                    <a class="btn btn-danger" onclick="return confirm('Are you sure you want delete?')"
                                       th:href="@{'/user/delete/'+${user.id}}">
                                        <i class="icon_close_alt2"></i></a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer" style="padding: 10px">
<!--                    Number of Records: 8-->
                </div>
            </section>
        </div>
    </section>
</div>


</body>
</html>
